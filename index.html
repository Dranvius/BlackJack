<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    

    <title>Dark BlackJack</title>

</head>

<body>

    <div id="general">
        <div id="bot-Baraja">

            <div id="cart">

                <div id="front">
                    <img id="Carta-back" src="img/Card_Model.png" alt="HELLO" height="200px" width="100" />
                </div>

                <div id="back">
                    <img id="Carta-front" src="img/heart10.png" alt="HELLO" height="200px" width="100" />
                </div>

            </div>

            <div id="baraja">
                <img src="img/Card_Model.png" alt="HELLO" height="200px" width="100" />
            </div>

        </div>

    </div>

    

    <div id="centro">
        <div id="playerScore">
            <h6 id="hollow">HOLLOW</h6>
        </div>

            <img src="img/Other_player.png" alt="pic" height="100px" width="100px">

        </div>

            <h6 id ='jack'>JACK</h6>
        </div>
        

    </div>

    <div id="jugador">

        <a id="start" class="btn-neon" onclick="new_game()"> <!--Boton de inicio de juego-->

            <span id="span1"></span>
            <span id="span2"></span>
            <span id="span3"></span>
            <span id="span4"></span>

            Comenzar

        </a>

    </div>
    </div>

    <script type="module" src="./logic.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
